<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Input Tags Attributes</title>
</head>
<body>
	<form>
		
		<label>Name: </label><br>
		<input type="text" name="" value="John Doe"><br>

		<label>Email: </label><br>
		<input type="email" name="" placeholder="abc@gmail.com"><br><br>

		<label>School: </label><br>
		<input type="text" name="" disabled =""><br>

		<label>Increasing Size: </label><br>
		<input type="email" name="" size="100"><br><br>

		<label>Max Length: </label><br>
		<input type="email" name="" maxlength="4"><br><br>

		<label>Age: </label><br>
		<input type="number" name="" min="10" max="15"><br><br>

		<label>Multiple files: </label><br>
		<input type="file" name="" multiple=""><br><br>

		<label>Name: </label><br>
		<input type="text" name="" required =""><br><br>

		<label>Age: Step </label><br>
		<input type="number" name="" min="10" max="15" step="3"
		><br><br>

		<label>Autofocus</label><br>
		<input type="email" name="" maxlength="4" autofocus=""><br><br>
		<input type="submit" name=""><br>
	</form>


</body>
</html>
