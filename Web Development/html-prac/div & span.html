<!DOCTYPE html>
<html>
<head>
	<title>Div & Span</title>
</head>
<body>
	<h1>Block Level Elements</h1>
	<p>
		A block-level elements always start on a new line and takes the full width available, div is a case in point.
	</p>
	<!-- Other examples
		<address><article><aside>
		<blockquote><canvas><dd>
		<div><dt><dd><fieldset>
		<figcaption><figure><footer>
		<form><h1><h6><header><hr>
		<li><main><nav><noscript><ol><p>
		<pre><section><table><tfoot><ul><video>
	-->
	<p>This is a
		<div style="border: 2px red solid">Hello
		</div> dev.
	</p>


	<h1>Inline Elements</h1>
	<p>
		An inline elements does not take start on a new line and it only takes up as much width as necessary.
	</p>
	<!-- Other examples
		<a><b><br><button>
		<cite><code><img><i><input>
		<label><script><select><small>
		<span><strong><sub><sup>
		<textarea><time><tt><var>
	-->

	<p>This is a <span style="border: 2px blue solid">Hello</span> span.</p>
</body>
</html>
